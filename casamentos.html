<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casamentos - Lucas Barbosa</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <section class="portfolio-section fade-in">
  <div class="container">
    <h2>Casamentos</h2>

    <!-- Galeria 1 -->
    <div class="gallery">
      <h3>Ana & João</h3>
      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img src="images/casamento1-400.webp" alt="Casamento 1"
               srcset="images/casamento1-400.webp 400w, images/casamento1-800.webp 800w"
               sizes="(max-width:768px) 400px, 800px">
        </div>
        <div class="portfolio-item">
          <img src="images/casamento2-400.webp" alt="Casamento 2"
               srcset="images/casamento2-400.webp 400w, images/casamento2-800.webp 800w"
               sizes="(max-width:768px) 400px, 800px">
        </div>
      </div>
    </div>

    <!-- Galeria 2 -->
    <div class="gallery">
      <h3>Mariana & Pedro</h3>
      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img src="images/casamento3-400.webp" alt="Casamento 3"
               srcset="images/casamento3-400.webp 400w, images/casamento3-800.webp 800w"
               sizes="(max-width:768px) 400px, 800px">
        </div>
        <div class="portfolio-item">
          <img src="images/casamento4-400.webp" alt="Casamento 4"
               srcset="images/casamento4-400.webp 400w, images/casamento4-800.webp 800w"
               sizes="(max-width:768px) 400px, 800px">
        </div>
      </div>
    </div>

    <!-- Padrão que se repete para cada galeria -->
    <!--  Para adicionar outro casal, basta copiar uma galeria inteira -->

        <div class="portfolio-item"><img src="images/..."></div>
      </div>
    </div>
    -->

  </div>
</section>

<footer>
  <p>&copy; 2025 Lucas Barbosa - Fotógrafo de Casamentos. Todos os direitos reservados.</p>
</footer>

</html>
